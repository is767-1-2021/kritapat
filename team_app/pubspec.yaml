name: whatHome
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1

  cupertino_icons: ^1.0.0

  # icons
  font_awesome_flutter: ^8.10.0
  filter_list: ^1.0.0
  flutter_fortune_wheel: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/user6.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logos/facebook.jpg
    - assets/logos/google.jpg

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf